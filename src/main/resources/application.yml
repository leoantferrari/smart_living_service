spring:
  datasource:
    url: jdbc:postgresql://${THE_DB}?user=${DB_USER}&password=${DB_PASSWORD}&sslmode=require
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true